<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var car=null;
    var timer=null;
    var car2=null;
    var timer2=null;
    function init(){
    car=document.getElementById('car');
    car.style.position='relative';
    car.style.left='2px';//intial position
    car2=document.getElementById('car2');
    car2.style.position='relative';
    car2.style.left='2px';//intial position
    document.getElementById("Dangerbox").innerHTML='';
    
}
function move(){
    car.style.left=parseInt(car.style.left)+100+"px";
    car2.style.left=parseInt(car2.style.left)+150+"px";
    timer=setTimeout(move,250);
    if( parseInt(car.style.left) >= 1100 ||  parseInt(car2.style.left) >= 1100)
    {
        stop();
        document.getElementById("Dangerbox").innerHTML='<div id ="danger" style="border:1px solid red; background-color: green; color: white ; width: 150px; height: 50px;margin-left: 1150px;" >WINNER</div>'
    }

}
function stop(){
    clearTimeout(timer);
}

    </script>
    <style>
        #box{
            width:30px;
            height:300px;
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body onload="init()" style="background-color: grey;">
    <h1 style="text-align: center;font-style: italic;font-family: cursive;">Car Race</h1>
    <hr>
    <div id="box"></div>
    <br>
    <div id="car" style="width:100px; height:80px; ">
    <img src="car.jpg" alt="" width="100" height="80">
    </div><br><br><hr>
    <div id="car2" style="width:100px; height:80px;">
    <img src="car2.png" alt="" width="150" height="140"></div>
    <br><br><br><br><br><div id="Dangerbox"></div><br><hr>
    <div style="text-align:center;">
        <button onclick="move()">Start</button>
        <button onclick="init()">Reset</button>
        </div>
</body>
</html>
