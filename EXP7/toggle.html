<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $(".box").hide(1000);

            })
            $("#show").click(function(){
                $(".box").show(1000);

            })
            $("#toggle").click(function(){
                $(".box").toggle(1000);

            })
            $("#fadein").click(function(){
                $(".box").fadeIn(1000);

            })
            $("#fadeout").click(function(){
                $(".box").fadeOut(1000);

            })
            $("#fadetoggle").click(function(){
                $(".box").fadeToggle(1000);

            })
            $("#btn1").click(function(){
                $(".box").slideUp(1000);

            })
            $("#btn2").click(function(){
                $(".box").slideDown(1000);

            })
            $("#btn3").click(function(){
                $(".box").slideToggle(1000);

            })
        })
    </script>
    <style>
        .center{
            padding: 100px 0;
            text-align: center;
            color:white;
            font-size: 150px;
        }
    </style>
</head>
<body>
    <button id="hide">HIDE</button>
    <button id="show">SHOW</button>
    <button id="toggle">TOGGLE</button>
    <button id="fadein">FADE IN</button>
    <button id="fadeout">FADE OUT</button>
    <button id="fadetoggle">FADE TOGGLE</button>
    <button id="btn1">SLIDE UP</button>
    <button id="btn2">SLIDE DOWN</button>
    <button id="btn3">SLIDE TOGGLE</button>
    <div class="box" style="background-color:aquamarine;height:400px;border: 3px solid #008564;" ><div class="center">Welcome</div></div>

</body>
</html>
